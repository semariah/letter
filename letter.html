<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js "type="text/javascript"></script>
    <title>Macy's megazine request letter</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <p>This webpage is a letter made for Macy's customers to request a weekly fashion and style magazine of Macy's products. It takes your nae and address and sends you the weekly megazine on sales and other new arrival products in the store.</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputadress" class="col-sm-2 control-label">Adress</label>
            <div class="col-sm-10">
              <input type="Adress" class="form-control" id="inputadress" placeholder="Adress">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCity" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
              <input type="city" class="form-control" id="inputCity" placeholder="City">
            </div>
          </div>
          <div class="form-group">
            <label for="inputZipcode" class="col-sm-2 control-label">Zipcode</label>
            <div class="col-sm-10">
              <input type="Zipcode" class="form-control" id="inputZipcode" placeholder="Zipcode">
            </div>
          </div>
          <div class="form-group">
            <label for="textarea" class="col-sm-2 control-label"></label>
            <div class= "col-sm-10">
              <textarea  type="text" class="form-control" rows="3" placeholder="text">Please write your message here</textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
